<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aufm.css') }}"></script>

    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/aufm.js') }}"></script>
    <title>Auburn Facilities Management Portal</title>
  </head>

  <body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue darken-4">
                <a href="#" class="brand-logo">AUFM</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="active"><a href="sass.html">Home</a></li>
                    <li><a href="badges.html">Manage Users</a></li>
                    <li><a class="dropdown-button" href="#!" data-beloworigin="true" data-activates="settings_dropdown">Allen Kinzalow<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="content_area"></div>

    <!-- Dropdown contents -->
    <ul id="settings_dropdown" class="dropdown-content">
        <li><a href="#settings_modal" class="blue-text text-darken-4 modal-trigger">Settings</a></li>
    </ul>

    <!-- Re-Usable Scripts and templates -->
    <script type="text/html" id="card_template">
        <div class="row content-area" style="display: none;">
            <div class="col s8">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">
                            <span class="card-sub-title"></span>
                        </span>
                        <div class="row search">
                            <div class="search-input input-field col s12">
                                <input type="text" class=" validate">
                                <label class="active"></label>
                            </div>
                        </div>
                        <div class="content-container"></div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn blue darken-4"></a>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="collection_item_template">
        <a href="#!" class="collection-item blue-text text-darken-4" data-id="%id%">%name%</a>
    </script>
    <script type="text/html" id="property_container_template">
        <div class="property-container">
            <div class="property-table">
                <div class="property-row property-header">
                    <div class="property-key">Key</div>
                    <div class="property-value">Value</div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="property_row_template">
        <div class="property-row">
            <div class="property-key">%key%</div>
            <div class="property-value">%value%</div>
        </div>
    </script>

    <!-- Settings Modal Structure -->
    <div id="settings_modal" class="modal">
        <div class="modal-content">
            <h4>Settings</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="current_password" type="password" class="validate">
                            <label for="current_password">Current Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="new_password" type="password" class="validate">
                            <label for="new_password">New Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="confirm_password" type="password" class="validate">
                            <label for="confirm_password">Confirm New Password</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn blue darken-4">Save Changes</a>
        </div>
    </div>

    <!-- Buildings Modal Structure -->
    <div id="building_modal" class="modal">
        <div class="modal-content">
            <h4>Settings</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="building_name" type="text" class="validate">
                            <label for="building_name">Building Name</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn blue darken-4">Save Changes</a>
        </div>
    </div>
  </body>

</html>
