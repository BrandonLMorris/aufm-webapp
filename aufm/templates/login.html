<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aufm.css') }}">

    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <title>AUFM Login</title>
    <base href="/">
  </head>

  <body class="login">
    <div id="content_area">
        <div class="row content-area">
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">
                            <span class="card-sub-title"></span>
                        </span>
                        <div class="content-container">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="email" id="login_email" class="validate">
                                            <label for="login_email" data-error="Incorrect email format.">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="password" id="login_password" class="validate">
                                            <label for="login_password" data-error="">Password</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn blue darken-4" id="login_button">Login</a>
                        <a class="waves-effect waves-light btn blue darken-4" id="forgot_button">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
